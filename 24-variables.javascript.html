            // Varaibles: let
            let num1 = 10;
            let num2 = 20;
            let num3 = num1 + num2;
            console.log(num3);

            // Varaibles: const
            const var1 = 10;
            const var2 = 40;
            const var3 = var1 + var2;
            console.log(var3);

            // Examples 
            const pi = 3.14;
            let radius = 10;
            let area = 2 * pi * radius * radius;
            console.log("Area of Circle 1: ",area);

            radius = 20;
            area = 2 * pi * radius * radius;
            console.log("Area of Circle 2: ",area);
