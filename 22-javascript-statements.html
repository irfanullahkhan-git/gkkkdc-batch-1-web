<html>
    <head>
        <script>
            let x, y, z;
            x = "irfan";
            y = 10;
            z = 2.5;
            console.log(x," - ", y, " - ", z);
            // cout<<x<<y<<z;
            let result;
            result = y + z;
            console.log("Addition:", result);

            result = y - z;
            console.log("Subtraction: ", result);
            
            result = y * z;
            console.log("Product: ", result);

            result = y / z;
            console.log("Ratio: ", result);

            result = y % 2;
            console.log("Modulus: ", result);
        </script>
    </head>
    <body>

    </body>
</html>
