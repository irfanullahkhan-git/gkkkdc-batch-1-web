<html>
    <head>
        <style>
            .col{
                padding: 10px;
                background: #eee;
                border: 1px solid blue;
                display: inline-block;
                width: 20px;
                height: 20px;
            }
            .row{
                display: flex;
            }

        </style>
    </head>
    <body>

        <div class="main_container">
            <div class="row">
                <div class="col" onclick="Move(this, 0)"></div>
                <div class="col" onclick="Move(this, 1)"></div>
                <div class="col" onclick="Move(this, 2)"></div>
            </div>
            <div class="row">
                <div class="col" onclick="Move(this, 3)"></div>
                <div class="col" onclick="Move(this, 4)"></div>
                <div class="col" onclick="Move(this, 5)"></div>
            </div>
            <div class="row">
                <div class="col" onclick="Move(this, 6)"></div>
                <div class="col" onclick="Move(this, 7)"></div>
                <div class="col" onclick="Move(this, 8)"></div>
            </div>
        </div>

        <script>
            let turn = "o";
            let moves = ["", "", "","", "", "","", "", ""];
            function Move(that, position){
                
                if(that.innerHTML != ""){
                    return false;
                }

                if(turn == "o"){
                    that.innerHTML = "O";
                }else{
                    that.innerHTML = "X";
                    that.style.color="red";
                }
                moves[position] = turn;
                checkMoves();
                turn = (turn == "o") ? "x" : "o";
            }

            function checkMoves(){
                let row1  =  moves[0] == turn && moves[1] == turn && moves[2] == turn;
                let row2  =  moves[3] == turn && moves[4] == turn && moves[5] == turn;
                let row3  =  moves[6] == turn && moves[7] == turn && moves[8] == turn;

                let col1  =  moves[0] == turn && moves[3] == turn && moves[6] == turn;
                let col2  =  moves[1] == turn && moves[4] == turn && moves[7] == turn;
                let col3  =  moves[2] == turn && moves[5] == turn && moves[8] == turn;
                
                let diagnol1  =  moves[0] == turn && moves[4] == turn && moves[8] == turn;
                let diagnol2  =  moves[2] == turn && moves[4] == turn && moves[6] == turn;

            
                if(row1 || row2 || row3 || col1 || col2 || col3 || diagnol1 || diagnol2){
                    alert("Player "+turn+" Won");
                }
            
            }
        </script>
    </body>
</html>
